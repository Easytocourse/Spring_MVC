<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>App name</title>
</head>
<body>
<div align="center">
<h1>Employees latest</h1>
<br/>
<a href="/new">add new employee</a>
<table border="1" cellpadding="10">
<thead>
<tr>
<td>ID</td>
<td>Name</td>
<td>Subject</td>
<td>Actions</td>
</tr>
</thead>
<tbody>
<tr th:each="emp : ${emplist}">
		<td th:text="${emp.id}">id</td>
		<td th:text="${emp.name}">name</td>
		<td th:text="${emp.subject}">subject</td>
		<td>
		<a th:href="@{'/edit/'+${emp.id}}">Edit</a>
		&nbsp;
		<a th:href="@{'/delete/'+${emp.id}}">Delete</a>
		</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
